<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
</head>
<body>
    <h1>启动流程API测试</h1>
    <button onclick="testWorkflows()">获取工作流列表</button>
    <button onclick="testWorkflow()">获取默认工作流</button>
    <div id="result"></div>

    <script>
        async function testWorkflows() {
            try {
                const response = await fetch('http://localhost:8080/api/startup/workflows');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>工作流列表:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>错误:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

        async function testWorkflow() {
            try {
                const response = await fetch('http://localhost:8080/api/startup/workflows/xiaozhi-flow-default-startup');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h2>默认工作流详情:</h2>
                    <p>节点数量: ${data.data?.nodes?.length || 0}</p>
                    <p>边数量: ${data.data?.edges?.length || 0}</p>
                    <h3>节点列表:</h3>
                    <ul>
                        ${data.data?.nodes?.map(node => `<li>${node.name} (${node.id})</li>`).join('') || '无节点'}
                    </ul>
                    <h3>边列表:</h3>
                    <ul>
                        ${data.data?.edges?.map(edge => `<li>${edge.from} -> ${edge.to}</li>`).join('') || '无边'}
                    </ul>
                    <details>
                        <summary>完整数据</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>错误:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

        // 页面加载时自动测试
        window.onload = function() {
            testWorkflows();
        };
    </script>
</body>
</html>
