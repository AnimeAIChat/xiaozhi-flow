name: Hello Plugin
version: 1.0.0
description: A simple hello world plugin for demonstration
author: XiaoZhi Flow Team
type: utility
tags:
  - example
  - hello
  - utility
capabilities:
  - greet
  - echo
  - time
metadata:
  language: go
  created_at: "2024-01-01T00:00:00Z"
  maintainer: xiaozhi-flow
  source: file_discovery

deployment:
  type: local_binary
  path: ./plugins/examples/hello/main.go
  resources:
    max_memory: "128Mi"
    max_cpu: "100m"
  timeout: 30s
  retry_count: 3

config:
  greeting_language: "en"
  default_name: "World"
  timezone: "UTC"

environment:
  PLUGIN_LOG_LEVEL: "info"
  PLUGIN_DEBUG: "false"

enabled: true